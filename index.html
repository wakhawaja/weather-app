<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app-container fade-in">
      <!-- ==========================
           SEARCH BOX
      =========================== -->
      <div class="search-box">
        <input
          type="text"
          id="city-input"
          placeholder="Enter city name..."
          autocomplete="off"
          aria-label="City Name Input"
        />
        <button id="search-btn" aria-label="Search Button">
          <img src="images/icons/search.png" alt="Search Icon" />
        </button>
      </div>

      <!-- ==========================
           LOADING SPINNER
      =========================== -->
      <div id="loader" class="hidden">
        <div class="spinner"></div>
      </div>

      <!-- ==========================
           WEATHER BOX
      =========================== -->
      <div class="weather-box hidden" id="weather-box">
        <img
          id="weather-icon"
          src="images/icons/clear.png"
          alt="Weather Icon"
        />

        <h2 id="temperature">--Â°C</h2>
        <h3 id="city-name">Search City</h3>
        <p id="description">--</p>

        <div class="details">
          <div class="detail-item">
            <img src="images/icons/humidity.png" alt="Humidity Icon" />
            <p><span id="humidity">--</span>%</p>
          </div>

          <div class="detail-item">
            <img src="images/icons/wind.png" alt="Wind Icon" />
            <p><span id="wind">--</span> km/h</p>
          </div>
        </div>
      </div>
    </div>

    <!-- JS Files (Loaded as ES Modules) -->
    <script type="module" src="script.js"></script>
  </body>
</html>
